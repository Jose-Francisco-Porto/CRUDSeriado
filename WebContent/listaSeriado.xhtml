<ui:composition template="layoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">Lista de Series</ui:define>

<ui:define name="corpo">
	<h:form>
		<p:growl />

		<p:panel header="Lista Seriado">	
			<p:dataTable border="1" 
				value="#{seriadoController.lista}" var="seriado"
				emptyMessage="Nenhuma venda cadastrada!">
				<p:column headerText="Id do Seriado">
					<h:outputText value="#{seriado.id}" />
				</p:column>
				<p:column headerText="Gênero ">
					<h:outputText value="#{seriado.genero.descricao}" />
				</p:column>
				<p:column headerText="Status ">
					<h:outputText value="#{seriado.status.descricao}" />
				</p:column>
				<p:column headerText="Nome do seriado">
					<h:outputText value="#{seriado.nome}" />
				</p:column>
				<p:column headerText="Comentário">
					<h:outputText value="#{seriado.comentario}" />
				</p:column>
				<p:column headerText="Nota de Avalição">
					<h:outputText value="#{seriado.nota}" />
				</p:column>
				
				<p:column headerText="Ação">
					<p:commandButton value="Excluir"
						action="#{seriadoController.excluir}"
						ajax="false">
						<f:setPropertyActionListener 
							value="#{seriado}" 
							target="#{seriadoController.seriado}" />	
					</p:commandButton>
					<p:commandButton value="Editar"
						action="#{seriadoController.editar}"
						ajax="false">
						<f:setPropertyActionListener 
							value="#{seriado}" 
							target="#{seriadoController.seriado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
